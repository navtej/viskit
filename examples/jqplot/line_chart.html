                                                                                                                                                                                                        <?xml version="1.0" encoding="UTF-8" ?>

<html>
  <head>		    
            <script type="text/javascript" src="Viskit/js/Viskit.js"></script>
			<script type="text/javascript" language="javascript" src="Viskit/js/jquery.jqplot.js"></script>
			<script type="text/javascript" language="javascript" src="Viskit/js/excanvas.js"></script>
		    <link rel="stylesheet" type="text/css" href="/Viskit/css/jqplot/jquery.jqplot.css" />
       		 <script language="javascript" type="text/javascript">
            Viskit.s.chart.jqplot.pluginsType("LineChart");


            var dataProvider = new Viskit.p.ProviderGET("/Viskit1/examples/generator2.php");
            var dataFilter = new Viskit.f.BasicFilter(["services", "service"], ["@name"]);

            var timer = new Viskit.u.Timer(5000);

            function globalTick() {
                dataProvider.pullData();
            }


            window.onload = function () {

    var chart = document.getElementById('chart1')  
                 var lineChart = new Viskit.s.chart.jqplot.LineChart(chart,"Title","");
                       
                 lineChart.dataField(["services", "service"])  
                 .dataValue(["stats", "requestCount"])  
                 .dataLabel(["@name"])  
                 .width(600)  
                 .height(300)  
                 .showPointLabels(false)  
                 .tooltip(true)  
                 .yTitle("RequestCount")  
                 .enableSessionStorage(false)  
            
              
                 lineChart.load();  
   
                 dataProvider.addDataReceiver(dataFilter);  
                 dataFilter.addDataReceiver(lineChart);  
                 dataProvider.initialize();  
   
                 timer.tick = globalTick;  
                 timer.startTimer();  
            }
             
    </script>
        <style>
            div#qTip {
                padding: 3px;
                border: 1px solid #666;
                border-right-width: 2px;
                border-bottom-width: 2px;
                display: none;
                background: #999;
                color: #FFF;
                font: bold 10px Verdana, Arial, sans-serif;
                text-align: left;
                position: absolute;
                z-index: 1000;
            }

        </style>

  </head>
  <body>
      <div id="chart1"  style="height:300px;width:600px;"></div>

  </body>
</html>
