<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="../Viskit.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/yui/build/calendar/assets/skins/sam/calendar.css"/>
    <link type="text/css" rel="stylesheet" href="../css/DateRange.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/yui/build/fonts/fonts-min.css"/>
</head>
<body>
<div id="workArea">
</div>

<script language="javascript" type="application/javascript">
    var dr = new Viskit.c.DateRange()
            .canvas("workArea")
            .showHours(true)// default is true
            .showDays(true)// default is true
            .showMonths(true); // default is true
    dr.create();
    dr.onApplyClicked = function (mode, date1, date2) {
        alert(mode + (new Date(date1)).toString() + (new Date(date2)).toString());
    };
</script>
</body>
</html>
